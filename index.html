<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework-album-covers/styles/album-styles.css">
    <title>KlimtGram</title>
    <link rel="icon" href="homework-album-covers/images/logo.png" type="logo.png">

<body style="font-family: Comic Sans MS">

                    <span class="details-title">Gustav Klimt (1862 – 1918)</span>
                    <audio class="thumbnails-music" src=""></audio>
            </div>

            <a href="https://www.gustav-klimt.com/" title="Best site about Gustav" class="external-cite">Complete

        </section>

            <li class="thumbnails-item">
